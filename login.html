<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservou! - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-logo">Reservou!</h1>
            <p class="login-slogan">Seu acesso ao espaço perfeito.</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn-primary login-btn">Entrar</button>
            </form>

            <div class="login-links">
                <a href="#">Esqueceu a senha?</a>
                <span>|</span>
                <a href="#">Cadastre-se</a>
            </div>
            
            <a href="index.html" class="skip-login-btn">Continuar sem login (apenas demo)</a>
        </div>
    </div>
</body>
</html>
